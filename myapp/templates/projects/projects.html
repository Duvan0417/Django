{% extends 'layouts/navbar.html' %}

    {% block content %}
    <h1>Hola desde project</h1>
    <p>Este es un proyecto de ejemplo.</p>
    <button>
        <a href="{% url 'create_project' %}">      
            Crear  nuevo projecto
        </a>
    </button>
    {% for project in projects %}
    <div>
            <a href="{% url 'projects_detail' project.id %}">{{project.name}}
            </a>
    </div>
    {% endfor %}

    {% endblock %}
